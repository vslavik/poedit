name: poedit
version: git
summary: Gettext translations editor for OS X, Windows and Unix.
description: >
  This program is a GUI frontend to GNU Gettext utilities and a catalogs
  editor/source code parser. It helps with translating applications into
  other languages.

  By default Poedit can only open files under your home directory, to
  allow Poedit access files under /media run the following command in
  terminal as superuser:

    # snap connect poedit:removable-media

grade: stable
confinement: strict
icon: artwork/linux/appicon/256x256/apps/poedit.png

apps:
  poedit:
    # WORKAROUND: Fix icon loading problem
    # https://github.com/ubuntu/snapcraft-desktop-helpers/pull/121
    command: >
      env
      XDG_DATA_DIRS="$SNAP/share:$XDG_DATA_DIRS"
      DICPATH="$SNAP/usr/share/hunspell:$SNAP/usr/share/myspell/dicts"
      desktop-launch poedit
    desktop: share/applications/poedit.desktop
    plugs:
      # The desktop interfaces
      # https://forum.snapcraft.io/t/the-desktop-interfaces/2042
      - desktop # basic graphical resources
      - desktop-legacy # Input method/a11y support

      - x11 # access to the X server

      # File access
      - home
      - removable-media

      # Crowdin access
      - network

      # Suggestions from snappy-debug
      - gsettings
      - mount-observe

  poedit-uri-handler:
    command: desktop-launch poedit --handle-poedit-uri %u
    desktop: share/applications/poedit-uri.desktop
    plugs:
      - desktop
      - desktop-legacy
      - x11

parts:
  poedit:
    source: git://github.com/vslavik/poedit.git
    source-type: git
    source-depth: 80
    override-pull: |
      # There's no way we pull all the submodules down, we do this manually
      git clone --depth=80 git://github.com/vslavik/poedit.git .
      git submodule init deps/json
      git submodule update --depth=200

    build-packages:
      # Boost libraries provided by Ubuntu 16.04 are too old, using
      # installation from `boostlib` part instead
      #- libboost-dev
      #- libboost-iostreams-dev
      #- libboost-regex-dev
      #- libboost-system-dev
      #- libboost-thread-dev

      # wxWidgets library provided by Ubuntu 16.04 is too old, using
      # installation from `wxwidgets` part instead
      #- libwxgtk3.0-dev

      # "JSON for Modern C++" is only provided by Ubuntu >= 17.10,
      # using embedded submodule's version instead
      #- nlohmann-json-dev

      # GCC(`g++` to be specific) provided by Ubuntu 16.04 is too
      # old for the embedded submodule "JSON for Modern C++", use
      # installation from `gcc-6` part instead.
      #- gcc
      #- g++

      # Gtkspell3 requires patching to be relocatable
      #- libgtkspell3-3-dev

      - asciidoc
      - automake
      - gettext
      - libcld2-dev
      - libcpprest-dev
      - libicu-dev
      - libjpeg-dev
      - liblucene++-dev
      - libnotify-dev
      - libsecret-1-dev
      - libtiff5-dev
      - pkg-config
      - xsltproc
      - xmlto
      - zlib1g-dev

    plugin: autotools
    configflags:
      - --with-wx-prefix=$SNAPCRAFT_PART_INSTALL/../../wxwidgets/install
      - --with-boost=$SNAPCRAFT_PART_INSTALL/../../boostlib/install

      - CC=gcc-6
      - CXX=g++-6
      # wxWidgets DSO linking option bug due to linker behavior change,
      # consider upgrading the submodule
      - LDFLAGS=-Wl,--copy-dt-needed-entries
      - PKG_CONFIG_PATH=$SNAPCRAFT_PART_INSTALL/../../gtkspell/install/lib/pkgconfig
    install-via: prefix
    override-build: |
      set -eu

      ./bootstrap
      snapcraftctl build

      sed \
        --in-place \
        --file ../../../snap/postprocess-desktop-entries.sed \
        ${SNAPCRAFT_PART_INSTALL}/share/applications/poedit*.desktop

    stage-packages:
      # For addr2line, required by wxWidgets error dialog
      - binutils

      # Called by Poedit
      - gettext

      # Referenced by Poedit while saving message catalogs
      - iso-codes

      - libboost-iostreams1.58.0
      - libboost-regex1.58.0
      - libboost-thread1.58.0
      - libcld2-0
      - libcpprest2.8
      - libenchant1c2a
      #- libgtkspell3-3-0 # replaced by gtkspell part
      - libice6
      - liblucene++0v5
      - libsecret-1-0
      - libsm6
      - libxxf86vm1

    filesets:
      executables:
        - bin/*
      files-in-stage-packages:
        - usr/*
      freedesktop-desktop-entries:
        - share/applications/*
      icons:
        - share/icons/*
      localizations:
        - share/locale/*
      manpages:
        - share/man/*
      pixmaps:
        - share/pixmaps/*
      resources:
        - share/poedit/*

    stage:
      - $executables
      - $files-in-stage-packages
      - $freedesktop-desktop-entries
      - $manpages
      - $localizations
      - $pixmaps
      - $resources

    prime:
      - $executables
      - $files-in-stage-packages
      - $freedesktop-desktop-entries
      - $manpages
      - $localizations
      - $pixmaps
      - $resources

    after:
      - boostlib
      - gcc-6
      - gtkspell
      - wxwidgets

    build-attributes:
      - no-system-libraries

  boostlib:
    source: git://github.com/vslavik/poedit.git
    source-type: git
    source-depth: 1
    source-subdir: deps/boost
    override-pull: |
      # NOTE: Overrided until submodule fetching is optional
      #snapcraftctl pull

      git clone --depth=1 git://github.com/vslavik/poedit.git .

    build-packages:
      # OPTIONAL: Use gcc installation from `gcc-6` part instead
      #- gcc
      #- g++
      - libbz2-dev
      - libicu-dev

    plugin: dump
    override-build: |
      set -eu

      # WORKAROUND: `cc` toolset broken
      # https://svn.boost.org/trac10/ticket/5917
      #CC=gcc-6
      #CXX=g++-6
      #export CC CXX
      mkdir \
        --parents \
        "${SNAPCRAFT_PART_INSTALL}/../bin"
      ln \
        --force \
        --symbolic \
        "$(which gcc-6)" \
        "${SNAPCRAFT_PART_INSTALL}/../bin/gcc"
      ln \
        --force \
        --symbolic \
        "$(which g++-6)" \
        "${SNAPCRAFT_PART_INSTALL}/../bin/g++"
      PATH="${SNAPCRAFT_PART_INSTALL}/../bin:${PATH}"

      cd deps/boost
      ./bootstrap.sh \
        --prefix="${SNAPCRAFT_PART_INSTALL}" \
        --with-libraries=iostreams,regex,system,thread \
        --with-icu=/usr \
        --with-toolset=gcc
      ./b2 install \
        -j $(nproc) \
        --build-type=minimal \
        threading=multi \
        link=static

    override-stage: 'true'
    override-prime: 'true'

    after:
      - gcc-6

  wxwidgets:
    source: git://github.com/vslavik/wxWidgets.git
    source-type: git
    source-depth: 1

    build-packages:
      # OPTIONAL: Use gcc installation from `gcc-6` part instead
      #- gcc
      #- g++

      - gettext
      - libcairo2-dev
      - libexpat1-dev

      # Not used by Poedit
      #- libgl1-mesa-dev
      #- libglu1-mesa-dev
      #- libgstreamer1.0-dev
      #- libgstreamer-plugins-base1.0-dev

      - libgtk-3-dev
      - libjpeg-dev
      - libnotify-dev
      - libpng-dev
      - libsecret-1-dev

      - libtiff5-dev

      # Not used by Poedit
      #- libwebkit2gtk-4.0-dev

      - libxtst-dev

      - zlib1g-dev

    plugin: autotools
    configflags:
      - --disable-shared
      - --disable-sound
      - --with-gtk=3
      - --without-opengl
      - --without-sdl
      # OPTIONAL: Use gcc installation from `gcc-6` part instead
      - CC=gcc-6
      - CXX=g++-6
    install-via: prefix

    override-stage: 'true'
    override-prime: 'true'

    after:
      - gcc-6

  desktop-gtk3:
    make-parameters:
      - CC=gcc-6
      - CXX=g++-6
    override-build: |
      set -eu

      # WORKAROUND: Makefile doesn't honour toolchain variables
      # https://github.com/ubuntu/snapcraft-desktop-helpers/pull/119
      mkdir \
        --parents \
        "${SNAPCRAFT_PART_INSTALL}/../bin"
      ln \
        --force \
        --symbolic \
        "$(which gcc-6)" \
        "${SNAPCRAFT_PART_INSTALL}/../bin/gcc"
      ln \
        --force \
        --symbolic \
        "$(which g++-6)" \
        "${SNAPCRAFT_PART_INSTALL}/../bin/g++"
      PATH="${SNAPCRAFT_PART_INSTALL}/../bin:${PATH}"

      snapcraftctl build
    after:
      - gcc-6

  gcc-6:
    plugin: nil
    # Poedit sources will be used when `source` is ommitted, avoid this
    # behavior
    override-pull: 'true'
    override-build: |
      sudo apt --yes install software-properties-common

      # Install newer GCC from Toolchain test builds PPA
      sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
      sudo apt update
      sudo apt --yes install gcc-6 g++-6

    override-stage: 'true'
    override-prime: 'true'

  spellcheck-dictionaries:
    plugin: nil
    # Poedit sources will be used when `source` is ommitted, avoid this
    # behavior
    override-pull: 'true'
    override-build: |
      set -eu

      # Download all dictionary packages, and extract to install prefix
      apt download $(
        apt-cache search '^hunspell-.*$' \
          | sort \
          | grep \
            --extended-regexp \
            --invert-match \
            '(myspell|dbgsym|tools|transitional|dependency)' \
          | cut --fields=1 --delimiter=' ' \
          | tr '\n' ' '
      )
      find -name '*.deb' \
        | xargs \
          --max-args=1 \
          --replace='{}' \
          --verbose \
          dpkg-deb --extract '{}' ../install

    filesets:
      hunspell-dictionaries:
        - usr/share/hunspell/*
    stage:
      - $hunspell-dictionaries
    prime:
      - $hunspell-dictionaries

  gtkspell:
    source: https://git.code.sf.net/p/gtkspell/gtkspell
    source-type: git
    source-depth: 1

    plugin: autotools
    configflags:
      - --disable-shared
      - CC=gcc-6
      - CXX=g++-6
      - PKG_CONFIG_PATH=$SNAPCRAFT_STAGE/../snap/pkgconfig
    install-via: prefix
    build-packages:
      - autoconf
      - autoconf-archive
      - automake
      - gobject-introspection
      - libgirepository1.0-dev
      - gtk-doc-tools
      - intltool
      - libenchant-dev
      - libgtk-3-dev
      - libtool-bin
      - valac
    override-build: |
      set -eu

      # autogen.sh requires build directory to be created in advance
      # https://sourceforge.net/p/gtkspell/gtkspell/merge-requests/1/
      mkdir -p build

      # GtkSpell's autogen runs configure by default
      env NOCONFIGURE=yes ./autogen.sh
      snapcraftctl build

    override-stage: 'true'
    override-prime: 'true'
    after:
      - gcc-6
